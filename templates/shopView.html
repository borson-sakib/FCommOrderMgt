<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            width: 70%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: left;
        }
        .header img,
        .header h1 {
            display: inline-block;
            vertical-align: middle;
        }
        .header img {
            width: 80px;
            margin-right: 10px;
        }
        .header h1 {
            margin: 10px 0 0;
        }
        .header p {
            color: gray;
            margin: 5px 0 20px;
        }
        .offers {
            background-color: #ffe6e6;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        .offers p {
            margin: 5px 0;
            font-size: 18px;
        }
        .offers p span {
            color: red;
            font-weight: bold;
        }
        .see-all-items {
            display: block;
            text-align: center;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #ff4d4d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .category {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .category .item {
            width: 20%;
            margin: 1px;
            margin-bottom: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
        }.category .item:hover {
            background-color: #958f8d6e; /* Change background color on hover */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow on hover */
        }
        .category .item img {
            width: 70%;
        }
        .category .item p {
            margin: 10px 0;
            font-weight: bold;
        }
        .order-button {
            background-color: #ff6600; /* Button background color */
            border: none; /* Remove default border */
            color: white; /* Text color */
            padding: 2px 5px; /* Padding inside the button */
            text-align: center; /* Center the text */
            text-decoration: none; /* Remove underline from text */
            display: inline-block; /* Make the element inline-block */
            font-size: 16px; /* Font size */
            font-weight: bold; /* Bold font */
            margin: 10px 0; /* Margin around the button */
            cursor: pointer; /* Pointer cursor on hover */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s, box-shadow 0.3s; /* Smooth transition for background color and shadow */
        }

        .order-button:hover {
            background-color: #ff4500; /* Change background color on hover */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow on hover */
        }

        @media (max-width: 768px) {
            .category .item {
                width: 100%;
            }
        }

        
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- <img src="logo.png" alt="Chillox"> -->
            <img src="https://www.pngitem.com/pimgs/m/485-4852378_sample-logo-png-transparent-png.png">
            <h1>{{shop.shop_name}}</h1>
            <!-- <p>@{{shop.shop_id_public}}</p> -->
        </div>
        <!-- <div class="offers">
            <p>Delivery Charge Free! <span>Minimum Order 450 Taka</span></p>
            <p>Delivery charge 60Tk For all branches</p>
            <p>60 Taka Off!! <span>Minimum order 560 Taka</span></p>
            <p>130 Taka OFF!! <span>Minimum order 999 Taka</span></p>
            <p>220 Taka OFF!! <span>Minimum Order 1499 Taka</span></p>
        </div> -->
        <a href="#" class="see-all-items">See all items</a>
        <h2>Select Category</h2>
        <div class="category">
            
            {% for product in products %}

            <div class="item">
                <img src="/media/{{product.image}}" alt="{{product.name}}">
                <p>{{product.name}}</p>
                <span><small>{{product.price}}</small></span><br>
                <span><button class="order-button">Order</button></span>
                
            </div>

            {% endfor %}
            <!-- <div class="item">
                <img src="/media/products/IMG_5207.PNG" alt="Combo Offer">
                <p>CHILL EXPRESS COMBO OFFER</p>
            </div>
            <div class="item">
                <img src="beef_burgers.jpg" alt="Beef Burgers">
                <p>Beef Burgers</p>
            </div>
            <div class="item">
                <img src="chicken_burgers.jpg" alt="Chicken Burgers">
                <p>Chicken Burgers</p>
            </div>
            <div class="item">
                <img src="pankha_wings.jpg" alt="Pankha Wings">
                <p>Pankha Wings</p>
            </div> -->

    </div>
</body>
</html>
