
{% extends 'POS/base.html' %}  
  
{% block content %}  
<style>
            .container {
            display:flexbox;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 500px;
            margin-top: 40px;
        }
        .container h2 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
</style>
<div class="content">
    <div class="dashboard-header">
            <h1>Dashboard Overview</h1>
            <div class="notification">
                <span><i class="icon icon-envelope-letter"></i></span>
                
                
            </div>
        </div>
    


         <div class="container">
        <h2>Add Category</h2>
        <form id="add-category-form" method="post" action="{% url 'addCategory' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="category-name">Category Name</label>
                <input type="text" id="category_name" name="category_name" required>
            </div>
            <div class="form-group">
                <label for="category-id">Category ID</label>
                <input type="text" id="category_id" name="category_id" required>
            </div>
            <div class="form-group">
                <button type="submit">Add Category</button>
            </div>
        </form>
    </div>
 <div class="dashboard-header">
             
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Category Name</th>
                </tr>
            </thead>
            <tbody>
               
                {% for category in categories %}
                 <tr>  
                <td>{{category.category_id}}</td>
                <td>{{category.category_name}}</td>
</tr>
                {% endfor %}

            

            </tbody>
        </table>
        </div>

</div>
